site_name: My Fr4ncLab
site_url: https://mydomain.org/mysite
theme:
  name: material

  logo: assets/logofr4.png
  palette:
    # Light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: yellow
      accent: yellow

    # Dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: yellow
      accent: yellow

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - tags:
      tags_file: tags.md
  - blog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Documentazione: index.md
  - Code Docs:
      - Java: coding/my-first-java-file.md
  - Biografia:
      - Chi sono?: Biografia/about.md
      - La mia infanzia: Biografia/childhood.md  
  - Tags: tags.md
  - Blog:
      - blog/index.md
